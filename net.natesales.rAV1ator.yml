app-id: net.natesales.rAV1ator
command: rAV1ator
sdk: org.gnome.Sdk
runtime: org.gnome.Platform
runtime-version: "45"

add-build-extensions:
  org.freedesktop.Sdk.Extension.rust-stable:
    directory: rust-stable
    add-ld-path: .
    version: "23.08"
    no-autodownload: true
    autodelete: false

  org.freedesktop.Sdk.Extension.llvm17:
    directory: llvm17
    add-ld-path: .
    version: "23.08"
    no-autodownload: true
    autodelete: false

finish-args:
  - --share=ipc
  - --device=dri
  - --socket=wayland
  - --socket=fallback-x11
  - --filesystem=host

build-options: 
  append-path: /usr/lib/sdk/rust-stable/bin
  build-args: ["--share=network"]
  env: 
    CARGO_HOME: /run/build/done/cargo
    PROTOC: /app/bin/protoc
  prepend-ld-library-path: /usr/lib/sdk/llvm17/lib
  prepend-path: /usr/lib/sdk/llvm17/bin

cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - '*.la'
  - '*.a'

modules:
  - name: zimg
    buildsystem: autotools
    sources:
      - type: archive
        url: https://github.com/sekrit-twc/zimg/archive/refs/tags/release-3.0.5.zip
        sha256: 249883432b4dcd0264c351a66f745645fe368afd7725c1517dd95d1c9a54bf24

  - name: vapoursynth
    buildsystem: autotools
    sources:
      - type: archive
        url: https://github.com/vapoursynth/vapoursynth/archive/refs/tags/R66.tar.gz
        sha256: e2c82b1f583adbc33dabbe59c0dc65e6aede70dedebe79be94155cb38d418b2c

  - name: ffmpeg
    config-opts:
      - --enable-static
      - --enable-gpl
      - --enable-libdav1d
      - --enable-libopus
      - --enable-libzimg
    buildsystem: autotools
    sources:
      - type: git
        url: https://git.ffmpeg.org/ffmpeg.git
        commit: e38092ef9395d7049f871ef4d5411eb410e283e0

  - name: svt-av1-psy
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - "-DCMAKE_C_COMPILER=clang"
      - "-DCMAKE_CXX_COMPILER=clang++"
      - "-DCMAKE_EXE_LINKER_FLAGS=-fuse-ld=lld"
      - "-DCMAKE_SHARED_LINKER_FLAGS=-fuse-ld=lld"
      - "-DCMAKE_BUILD_TYPE=Release"
      - "-DCMAKE_CXX_FLAGS=-O3 -flto"
      - "-DCMAKE_C_FLAGS=-O3 -flto"
      - "-DBUILD_APPS=ON"
      - "-DBUILD_DEC=OFF"
      - "-DBUILD_ENC=ON"
      - "-DBUILD_TESTING=OFF"
    cleanup:
      - "/include"
      - "/lib/pkgconfig"
    sources:
      - type: git
        url: https://github.com/gianni-rosato/svt-av1-psy
        commit: 5cac47c1eaee9c5229cdf693bf26e90ff6c54b40
    build-commands:
      - install /run/build/svt-av1-psy/Bin/Release/SvtAv1EncApp /app/bin/SvtAv1EncApp

  - name: av1an
    buildsystem: simple
    sources:
      - type: git
        url: https://github.com/gianni-rosato/av1an-progbar
        commit: d14b5c08e0a317b52dcb09279a28b796adc788a9
    build-commands:
      - cargo build --release --verbose
      - install target/release/av1an /app/bin/av1an

  - name: rAV1ator
    builddir: true
    buildsystem: meson
    sources:
      - type: dir
        path: "."